<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <link href = "styles.css" rel = "stylesheet">
        <link rel = "icon" href = "./blj5.PNG">
    </head>
    <body>
        <div class = "rps">
            <div class = "title">
                <h1>Rock Paper Scissors</h1>
            </div>
            <div class = "buttons">
                <button id = "rockButton">🌑Rock🌑</button>
                <button id = "paperButton">📜Paper📜</button>
                <button id = "scissorsButton">✂️Scissors✂️</button>
            </div>
        <br/>
            <div class = "results">
                <div class = "player">
                    <h3 id = "name">You: </h3>
                    <p id = "playerChoice">❓</p> 
                    <p id = "playerScore">0</p>
                </div>
        
                <div class = "computer">
                    <h3>Computer:</h3>
                    <p id = "computerChoice">❓</p>
                    <p id = "computerScore">0</p>
                
                </div>
                    
            </div>
            <p id = "whatHappens">...</p> 
            <h3 id = "winner">And the winner is ... 🥁</h3>
            <div class = "reset">
            <!-- not sure if should have a reset button -->
                <button id = "reset">Reset🏁</button>
        </div>
        <script src = "index.js"></script></div>
    </body>
</html>
